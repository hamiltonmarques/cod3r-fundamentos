<h1>Bolo de Leite</h1>

<h2>Ingredientes</h2>


<ul>
    <li>3 xícaras de chá de farinha de trigo</li>
    <li>2 xícaras de chá de açúcar</li>
    <li>1/2 xícara de chá de leite em pó</li>
    <li>1 xícara de chá de óleo</li>
    <li>1 xícara de chá de água fervente</li>
    <li>1 colher de sopa de fermento químico em pó (fermento para bolo)</li>
    <li>4 ovos</li>
</ul>
