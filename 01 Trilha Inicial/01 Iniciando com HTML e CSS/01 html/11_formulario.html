<html>

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>

<body>
    <p>
        <a href="./00_exercicios.html">Voltar</a>
    </p>

    <h2>Formulário</h2>

    <!-- method="post" oculta os valores dos parâmetros na URL (mas são enviados por baixo dos panos mesmo assim - pode ver no inspetor de rede do chrome)
     O padrão é o get (que mostra os dados) -->
    <form action="./00_exercicios.html" method="get">
        <div>
            <label for="nome">Nome: </label>
            <!-- Propriedade name envia os valores dos parâmetros na URL ao clicar em salvar -->
            <input type="text" name="nome" id="nome" value="Ana" required>
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" value="ana@ana.com" required>
        </div>
        <br>
        <div>
            <label for="password">Senha: </label>
            <input type="password" name="senha" id="password" value="12345" required>
        </div>
        <br>
        <div>
            <div><label for="bio">Fale sobre você:</label></div>
            <textarea name="bio" id="bio" cols="28" rows="5"></textarea>
        </div>
        <br>
        <div>            
            <div>Tipo de Residência:</div>
            <input type="radio" name="residencia" id="casa" value="casa" checked>
            <label for="casa">Casa</label>
            
            <input type="radio" name="residencia" id="apto" value="apto">
            <label for="apto">Apartamento</label>
            
            <input type="radio" name="residencia" id="sitio" value="sitio">
            <label for="sitio">Sítio</label>
            
            <input type="radio" name="residencia" id="fazenda" value="fazenda">
            <label for="fazenda">Fazenda</label>
        </div>
        <br>
        <div>
            <div>Tipo de Plano:</div>
            <select name="plano" id="plano">
                <option value="">Selecione um plano</option>
                <option value="gratis">Plano Gratuito</option>
                <option value="silver">Plano Silver - R$ 59,00</option>
                <option value="gold">Plano Gold - R$ 89,00</option>
            </select>
        </div>
        <br>
        <div>            
            <div>Interesses:</div>
            <input type="checkbox" name="tecnologia" id="tecnologia">
            <label for="tecnologia">Tecnologia</label>
            
            <input type="checkbox" name="esporte" id="esporte">
            <label for="esporte">Esporte</label>
            
            <input type="checkbox" name="cinema" id="cinema">
            <label for="cinema">Cinema</label>

            <input type="checkbox" name="musica" id="musica">
            <label for="musica">Música</label>
        </div>
        <br>
        <div>
            <button>Salvar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>

</html>
