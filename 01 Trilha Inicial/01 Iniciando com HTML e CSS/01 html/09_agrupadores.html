<!-- Assuntos Importantes em HTML! -->

<h2>Agrupadores</h2>

<!-- div é uma seção/divisão da sua página (uma parte específica).
 Por padrão, cria uma nova linha (ocupa a linha inteira) -->
<h3>div</h3>
<div>1</div>
<div>2</div>
<div>3</div>

<!-- span é um "espaço de tempo", um vão, uma área que vamos colocar algo dentro.
 Por padrão, permance na mesma linha (ocupa somente o espaço necessário) -->
<h3>span</h3>
<span>1</span>
<span>2</span>
<span>3</span>
